  - ceph-mon:radosgw
- - ceph-radosgw:identity-service
  - keystone:identity-service
series: xenial
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:ceph-mon-15
    num_units: 3
    options:
      expected-osd-count: 3
      source: cloud:xenial-pike
    to:
    - lxd:1
    - lxd:2
    - lxd:3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:ceph-osd-250
    num_units: 3
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
      source: cloud:xenial-pike
    to:
    - '1'
    - '2'
    - '3'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:ceph-radosgw-253
    num_units: 1
    options:
      source: cloud:xenial-pike
    to:
    - lxd:0
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:cinder-265
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
    to:
    - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:cinder-ceph-228
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance-260
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
    to:
    - lxd:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone-272
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
    to:
    - lxd:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster-256
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    to:
    - lxd:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api-254
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
    to:
    - lxd:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway-242
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eno2
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:neutron-openvswitch-245
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller-302
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
    to:
    - lxd:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:nova-compute-275
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: cloud:xenial-pike
    to:
    - '1'
    - '2'
    - '3'
  # subordiante without defining num_units
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp-24
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard-252
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server-69
    num_units: 1
    to:
    - lxd:0
